<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Censorship Threat Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .content {
            padding: 40px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
        }
        .country-select {
            padding: 12px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        .country-select:hover { border-color: #764ba2; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }
        .load-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .load-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
        .load-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        tr:hover { background: #f8f9fa; }
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
        }
        .loading { color: #667eea; }
        .error { color: #e74c3c; }
        .empty { text-align: center; padding: 40px; color: #999; }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .status-working { background: #d4edda; color: #155724; }
        .status-slow { background: #fff3cd; color: #856404; }
        .status-blocked { background: #f8d7da; color: #721c24; }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #999;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ Global Censorship Threat Dashboard</h1>
            <p>Real-time internet censorship & threat intelligence data from around the world</p>
        </div>
        <div class="content">
            <div class="controls">
                <select id="countrySelect" class="country-select">
                    <option value="ALL">ğŸŒ All Countries</option>
                    <option value="IR">ğŸ‡®ğŸ‡· Iran</option>
                    <option value="CN">ğŸ‡¨ğŸ‡³ China</option>
                    <option value="RU">ğŸ‡·ğŸ‡º Russia</option>
                    <option value="KP">ğŸ‡°ğŸ‡µ North Korea</option>
                    <option value="SY">ğŸ‡¸ğŸ‡¾ Syria</option>
                    <option value="CU">ğŸ‡¨ğŸ‡º Cuba</option>
                    <option value="VN">ğŸ‡»ğŸ‡³ Vietnam</option>
                    <option value="TH">ğŸ‡¹ğŸ‡­ Thailand</option>
                    <option value="EG">ğŸ‡ªğŸ‡¬ Egypt</option>
                </select>
                <button class="load-btn" onclick="loadData()">ğŸ“Š Load Data</button>
            </div>
            <div id="stats" class="stats"></div>
            <div id="tableContainer"></div>
        </div>
        <div class="footer">
            <p>Data sourced from OONI Explorer & M-Lab â€¢ Updates every 6 hours â€¢ API: <strong>/api/threats?country=COUNTRY_CODE</strong></p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://threat-dashboard-backend.vercel.app';
        
        async function loadData() {
            const country = document.getElementById('countrySelect').value;
            const tableContainer = document.getElementById('tableContainer');
            const statsContainer = document.getElementById('stats');
            
            tableContainer.innerHTML = '<div class="loading">â³ Loading data...</div>';
            statsContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/threats?country=${country}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                // Display stats
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <h3>Country</h3>
                        <div class="value">${data.country}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Tools Tracked</h3>
                        <div class="value">${data.count}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Last Updated</h3>
                        <div class="value" style="font-size: 0.9em;">${new Date(data.generated_at).toLocaleString()}</div>
                    </div>
                `;
                
                if (!data.threats || data.threats.length === 0) {
                    tableContainer.innerHTML = '<div class="empty">No threat data available for this country yet.</div>';
                    return;
                }
                
                // Display table
                let html = '<table><thead><tr><th>ğŸ”§ Tool</th><th>ğŸ“Š Reports</th><th>âš¡ Speed (Mbps)</th><th>âœ… Effectiveness</th></tr></thead><tbody>';
                
                data.threats.forEach(threat => {
                    html += `
                        <tr>
                            <td><strong>${threat.tool}</strong></td>
                            <td>${threat.reports}</td>
                            <td>${threat.speed || 'N/A'}</td>
                            <td>${threat.effectiveness ? threat.effectiveness + '%' : 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                tableContainer.innerHTML = html;
            } catch (error) {
                tableContainer.innerHTML = `<div class="error">âŒ Error loading data: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
        
        // Load default data on page load
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
