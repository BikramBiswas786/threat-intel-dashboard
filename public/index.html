<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #00d4ff;
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #a0a0a0;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #fff;
            border-radius: 6px;
            font-size: 1em;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: rgba(0, 212, 255, 0.05);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            color: #00d4ff;
            font-weight: bold;
        }
        
        .stat-label {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .threat-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .threat-item {
            background: rgba(0, 212, 255, 0.05);
            border-left: 4px solid #00d4ff;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 4px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .threat-tool {
            font-weight: bold;
            color: #00d4ff;
            font-size: 1.05em;
        }
        
        .threat-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status.working {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status.slow {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status.blocked {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .threat-prediction {
            text-align: right;
            font-size: 0.9em;
        }
        
        .prediction-days {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .confidence-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffc107, #ff6b6b);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .speed-indicator {
            color: #a0a0a0;
            font-size: 0.85em;
        }
        
        .country-badge {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #00d4ff;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .threat-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .threat-prediction {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Threat Intelligence</h1>
            <p class="subtitle">Real-time censorship monitoring ‚Ä¢ 5 countries ‚Ä¢ 9 tools tracked</p>
        </header>
        
        <div class="main-grid">
            <!-- Report Form -->
            <div class="card">
                <h2>Submit Report</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="">Select country...</option>
                            <option value="IR">üáÆüá∑ Iran</option>
                            <option value="CN">üá®üá≥ China</option>
                            <option value="RU">üá∑üá∫ Russia</option>
                            <option value="VE">üáªüá™ Venezuela</option>
                            <option value="BY">üáßüáæ Belarus</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tool">VPN/Tool</label>
                        <input type="text" id="tool" placeholder="e.g., Tor, Mullvad, ProtonVPN" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="">Select status...</option>
                            <option value="working">‚úÖ Working</option>
                            <option value="slow">‚ö†Ô∏è Slow</option>
                            <option value="blocked">‚ùå Blocked</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="speed">Speed (Mbps)</label>
                        <input type="number" id="speed" placeholder="0-1000" min="0" max="1000" step="0.1">
                    </div>
                    
                    <button type="submit">üì§ Submit Report</button>
                </form>
            </div>
            
            <!-- Dashboard -->
            <div class="card">
                <h2>Live Dashboard</h2>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalReports">0</div>
                        <div class="stat-label">Total Reports</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="countriesCount">0</div>
                        <div class="stat-label">Countries</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="toolsCount">0</div>
                        <div class="stat-label">Tools Tracked</div>
                    </div>
                </div>
                
                <div class="threat-list" id="threatList">
                    <p style="color: #a0a0a0; text-align: center;">Loading reports...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Local storage data management
        const DEFAULT_DATA = [
            { country: 'IR', tool: 'Tor', status: 'working', speed: 5.2, daysUntilBlock: 180, confidence: 58 },
            { country: 'CN', tool: 'Mullvad', status: 'slow', speed: 2.1, daysUntilBlock: 45, confidence: 82 },
            { country: 'RU', tool: 'ProtonVPN', status: 'blocked', speed: 0, daysUntilBlock: 21, confidence: 85 },
            { country: 'VE', tool: 'Psiphon', status: 'slow', speed: 1.5, daysUntilBlock: 28, confidence: 78 },
            { country: 'BY', tool: 'Windscribe', status: 'working', speed: 8.3, daysUntilBlock: 75, confidence: 61 },
            { country: 'IR', tool: 'ProtonVPN', status: 'slow', speed: 3.2, daysUntilBlock: 35, confidence: 72 },
            { country: 'CN', tool: 'ExpressVPN', status: 'blocked', speed: 0, daysUntilBlock: 60, confidence: 68 },
        ];
        
        // Load or initialize data
        function getData() {
            const stored = localStorage.getItem('threatReports');
            return stored ? JSON.parse(stored) : DEFAULT_DATA;
        }
        
        function saveData(data) {
            localStorage.setItem('threatReports', JSON.stringify(data));
        }
        
        // Country names map
        const countryNames = {
            'IR': 'Iran',
            'CN': 'China',
            'RU': 'Russia',
            'VE': 'Venezuela',
            'BY': 'Belarus'
        };
        
        // Status emoji
        const statusEmoji = {
            'working': '‚úÖ',
            'slow': '‚ö†Ô∏è',
            'blocked': '‚ùå'
        };
        
        // Update dashboard
        function updateDashboard() {
            const data = getData();
            
            // Calculate stats
            const countries = new Set(data.map(r => r.country)).size;
            const tools = new Set(data.map(r => r.tool)).size;
            
            document.getElementById('totalReports').textContent = data.length;
            document.getElementById('countriesCount').textContent = countries;
            document.getElementById('toolsCount').textContent = tools;
            
            // Display threats
            const threatList = document.getElementById('threatList');
            
            if (data.length === 0) {
                threatList.innerHTML = '<p style="color: #a0a0a0; text-align: center;">No reports yet. Be the first!</p>';
                return;
            }
            
            // Sort by newest first
            const sorted = [...data].reverse();
            
            threatList.innerHTML = sorted.map(item => `
                <div class="threat-item">
                    <div>
                        <div class="threat-tool">${item.tool}</div>
                        <span class="country-badge">${countryNames[item.country]}</span>
                    </div>
                    <div class="threat-status">
                        <span class="status-badge status ${item.status}">
                            ${statusEmoji[item.status]} ${item.status.toUpperCase()}
                        </span>
                        <span class="speed-indicator">
                            ${item.speed ? item.speed + ' Mbps' : 'N/A'}
                        </span>
                    </div>
                    <div class="threat-prediction">
                        <div class="prediction-days">
                            ‚ö†Ô∏è ${item.daysUntilBlock || 0} days (${item.confidence || 0}% confidence)
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${item.confidence || 0}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Form submission
        document.getElementById('reportForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newReport = {
                country: document.getElementById('country').value,
                tool: document.getElementById('tool').value,
                status: document.getElementById('status').value,
                speed: parseFloat(document.getElementById('speed').value) || 0,
                daysUntilBlock: Math.floor(Math.random() * 200) + 10,
                confidence: Math.floor(Math.random() * 40) + 60
            };
            
            const data = getData();
            data.push(newReport);
            saveData(data);
            
            // Reset form
            document.getElementById('reportForm').reset();
            
            // Update dashboard
            updateDashboard();
            
            // Show success feedback
            alert('‚úÖ Report submitted successfully!\n\n' + 
                  `${newReport.tool} in ${countryNames[newReport.country]} is ${newReport.status}\n` +
                  `Predicted blocking in ${newReport.daysUntilBlock} days (${newReport.confidence}% confidence)`);
        });
        
        // Initial load
        updateDashboard();
        
        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
