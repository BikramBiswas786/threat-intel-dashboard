<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Censorship Threat Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .controls { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .controls input, .controls select { padding: 10px 15px; border: none; border-radius: 5px; font-size: 1em; }
        .controls input { flex: 1; min-width: 200px; }
        .controls button { padding: 10px 25px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .controls button:hover { background: #45a049; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); color: white; text-align: center; }
        .stat-card .label { font-size: 0.9em; opacity: 0.8; margin-bottom: 10px; }
        .stat-card .value { font-size: 2em; font-weight: bold; }
        .loading { text-align: center; color: white; font-size: 1.2em; }
        .error { background: rgba(255,107,107,0.2); border: 1px solid #ff6b6b; color: #ff6b6b; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .table-container { background: rgba(255,255,255,0.95); border-radius: 10px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2c3e50; color: white; padding: 15px; text-align: left; font-weight: 600; }
        td { padding: 12px 15px; border-bottom: 1px solid #ecf0f1; }
        tr:hover { background: #f8f9fa; }
        .anomaly { color: #e74c3c; font-weight: bold; }
        .safe { color: #27ae60; font-weight: bold; }
        .confirmed { background: #ffe8e8; padding: 3px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Global Censorship Threat Intelligence</h1>
            <p>Real-time OONI network measurement data for internet freedom monitoring</p>
        </div>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by URL, ASN, probe IP...">
            <select id="countrySelect">
                <option value="ALL">All Countries</option>
                <option value="IR">Iran (IR)</option>
                <option value="CN">China (CN)</option>
                <option value="RU">Russia (RU)</option>
                <option value="SY">Syria (SY)</option>
                <option value="US">United States (US)</option>
                <option value="GB">UK (GB)</option>
                <option value="DE">Germany (DE)</option>
            </select>
            <button onclick="loadData()">Load Data</button>
        </div>
        <div class="stats">
            <div class="stat-card"><div class="label">Total Measurements</div><div class="value" id="totalCount">0</div></div>
            <div class="stat-card"><div class="label">Anomalies</div><div class="value" id="anomalyCount">0</div></div>
            <div class="stat-card"><div class="label">Confirmed Blocking</div><div class="value" id="confirmedCount">0</div></div>
            <div class="stat-card"><div class="label">Countries</div><div class="value" id="countryCount">0</div></div>
        </div>
        <div class="table-container">
            <div id="loadingMessage" class="loading">Loading OONI data...</div>
            <div id="errorMessage" style="display:none;" class="error"></div>
            <table id="dataTable" style="display:none;"><thead><tr><th>Country</th><th>Test</th><th>URL</th><th>Anomaly</th><th>Status</th><th>Timestamp</th></tr></thead><tbody id="tableBody"></tbody></table>
        </div>
    </div>
    <script>
        const API_URL = 'https://threat-dashboard-backend.vercel.app/api/threats';
        let allData = [];
        async function loadData() {
            const country = document.getElementById('countrySelect').value;
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('dataTable').style.display = 'none';
            try {
                const response = await fetch(`${API_URL}?country=${country}`);
                const result = await response.json();
                allData = result.data || [];
                updateStats();
                renderTable();
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';
            } catch (err) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Error: ' + err.message;
                document.getElementById('loadingMessage').style.display = 'none';
            }
        }
        function updateStats() {
            document.getElementById('totalCount').textContent = allData.length;
            document.getElementById('anomalyCount').textContent = allData.filter(d => d.anomaly).length;
            document.getElementById('confirmedCount').textContent = allData.filter(d => d.confirmed).length;
            const countries = new Set(allData.map(d => d.country));
            document.getElementById('countryCount').textContent = countries.size;
        }
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            tbody.innerHTML = '';
            const filtered = allData.filter(item => !searchTerm || item.input?.toLowerCase().includes(searchTerm) || item.country?.toLowerCase().includes(searchTerm) || item.testName?.toLowerCase().includes(searchTerm)).slice(0, 100);
            filtered.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `<td><strong>${item.country}</strong></td><td>${item.testName || '-'}</td><td style="font-family:monospace;font-size:0.9em;">${item.input || '-'}</td><td><span class="${item.anomaly ? 'anomaly' : 'safe'}">${item.anomaly ? 'üî¥ YES' : 'üü¢ NO'}</span></td><td>${item.confirmed ? '<span class="confirmed">‚úì</span>' : 'No'}</td><td style="font-size:0.9em;">${new Date(item.timestamp).toLocaleDateString()}</td>`;
            });
        }
        document.getElementById('searchInput').addEventListener('input', renderTable);
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
